<!DOCTYPE html>
<html>
<head>
<title>Login | SplitPay</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Segoe UI',sans-serif;
}

/* NAVBAR */
.navbar{
    width:100%;
    padding:15px 60px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    background:rgba(10,30,80,0.95);
    position:fixed;
    top:0;
    z-index:10;
}

.navbar h2{
    color:#fff;
}

.nav-links a{
    color:#fff;
    text-decoration:none;
    margin-left:25px;
}

/* BACKGROUND */
body{
    height:100vh;
    background:
    linear-gradient(rgba(0,40,120,0.75), rgba(0,40,120,0.75)),
    url("web4.jpg") no-repeat center center/cover;
}

/* CENTER CARD */
.container{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    padding-top:80px;
}

.card{
    width:400px;
    background:rgba(255,255,255,0.95);
    padding:35px;
    border-radius:15px;
    box-shadow:0 25px 50px rgba(0,0,0,0.5);
    text-align:center;
}

.card h2{
    margin-bottom:20px;
    color:#1e3c72;
}

.input-group{
    text-align:left;
    margin-bottom:15px;
}

.input-group input{
    width:100%;
    padding:10px;
    margin-top:5px;
    border-radius:8px;
    border:1px solid #ccc;
}

.remember{
    display:flex;
    align-items:center;
    margin-bottom:15px;
    font-size:14px;
}

.remember input{
    margin-right:8px;
}

button{
    width:100%;
    padding:12px;
    border:none;
    border-radius:30px;
    background:linear-gradient(to right,#3a7bd5,#00d2ff);
    color:white;
    font-weight:600;
    cursor:pointer;
}

button:hover{
    opacity:0.9;
}

.links{
    margin-top:15px;
}
.links a{
    text-decoration:none;
    color:#1e3c72;
}
</style>
</head>

<body>

<div class="navbar">
    <h2>SplitPay</h2>
    <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="services.html">Services</a>
        <a href="login.html">Login</a>
        <a href="signup.html">Sign Up</a>
        <a href="help.html">Help</a>
        <a href="contact.html">Contact</a>
    </div>
</div>

<div class="container">
    <div class="card">
        <h2>Welcome Back ðŸ‘‹</h2>

        <div class="input-group">
            <label>Mobile Number</label>
            <input type="tel" placeholder="Enter mobile number">
        </div>

        <div class="input-group">
            <label>Email Address</label>
            <input type="email" placeholder="Enter email">
        </div>

        <div class="input-group">
            <label>Password</label>
            <input type="password" placeholder="Enter password">
        </div>

        <div class="remember">
            <input type="checkbox">
            <label>Remember Me</label>
        </div>

        <button>Log In</button>

        <div class="links">
            Forgot Password?<br>
            New user? <a href="signup.html">Create account</a>
        </div>
    </div>
</div>

</body>
</html>
