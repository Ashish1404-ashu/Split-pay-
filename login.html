<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login | SplitPay</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: 'Segoe UI', sans-serif;
}

body{
    height:100vh;
    background: linear-gradient(135deg,#1e3c72,#2a5298);
    display:flex;
    justify-content:center;
    align-items:center;
}

.navbar{
    position:absolute;
    top:0;
    width:100%;
    padding:15px 40px;
    display:flex;
    justify-content:space-between;
    color:white;
    font-weight:600;
}

.navbar a{
    color:white;
    text-decoration:none;
    margin-left:20px;
}

.login-box{
    width:350px;
    background:white;
    padding:35px;
    border-radius:12px;
    box-shadow:0 10px 25px rgba(0,0,0,0.2);
    text-align:center;
}

.login-box h2{
    margin-bottom:10px;
}

.login-box p{
    font-size:14px;
    color:gray;
    margin-bottom:20px;
}

.input-group{
    margin-bottom:15px;
    text-align:left;
}

.input-group label{
    font-size:14px;
}

.input-group input{
    width:100%;
    padding:10px;
    margin-top:5px;
    border-radius:6px;
    border:1px solid #ccc;
}

.remember{
    display:flex;
    align-items:center;
    margin-bottom:15px;
}

.remember input{
    margin-right:5px;
}

button{
    width:100%;
    padding:12px;
    border:none;
    border-radius:30px;
    background: linear-gradient(90deg,#a18cd1,#fbc2eb);
    color:white;
    font-weight:600;
    cursor:pointer;
}

button:hover{
    opacity:0.9;
}

.links{
    margin-top:15px;
    font-size:14px;
}

.links a{
    text-decoration:none;
    color:#2a5298;
}
</style>
</head>

<body>

<div class="navbar">
    <div>SplitPay</div>
    <div>
        <a href="index.html">Home</a>
        <a href="services.html">Services</a>
        <a href="signup.html">Sign Up</a>
    </div>
</div>

<div class="login-box">
    <h2>Welcome Back ðŸ‘‹</h2>
    <p>Login to manage your payments securely</p>

    <div class="input-group">
        <label>Mobile Number</label>
        <input type="text">
    </div>

    <div class="input-group">
        <label>Email Address</label>
        <input type="email">
    </div>

    <div class="input-group">
        <label>Password</label>
        <input type="password">
    </div>

    <div class="remember">
        <input type="checkbox">
        <label>Remember Me</label>
    </div>

    <button>Log In</button>

    <div class="links">
        <p><a href="#">Forgot Password?</a></p>
        <p>New user? <a href="signup.html">Create an account</a></p>
    </div>
</div>

</body>
</html>
